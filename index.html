<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cinematic Telekinesis Engine</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        /* Mirrors the canvas perfectly */
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 2; transform: scaleX(-1); }
        video { display: none; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00e5ff; font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase;
            text-shadow: 0 0 20px #00e5ff; display: flex; flex-direction: column; align-items: center;
            background: rgba(0,10,20,0.85); padding: 50px; border-radius: 15px; border: 1px solid rgba(0,229,255,0.5);
            transition: opacity 0.8s ease-out; box-shadow: 0 0 50px rgba(0,229,255,0.2);
        }

        .spinner {
            width: 50px; height: 50px; border: 3px solid transparent; border-top: 3px solid #b000ff;
            border-bottom: 3px solid #00e5ff; border-radius: 50%; animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin-bottom: 25px; box-shadow: 0 0 15px #b000ff;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #hud {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 14px; letter-spacing: 3px; font-weight: bold;
            background: rgba(0,0,0,0.6); padding: 12px 30px; border-radius: 30px;
            border: 1px solid rgba(176, 0, 255, 0.4); text-shadow: 0 0 10px #00e5ff;
            backdrop-filter: blur(5px);
        }
    </style>

    <!-- MediaPipe dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="ui-layer">
        <div id="loading">
            <div class="spinner"></div>
            <div id="loading-text">Initializing Energy Matrix...</div>
        </div>
        <div id="hud">AWAITING BIOMETRIC SYNC</div>
    </div>

    <video id="input-video" playsinline></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- GLOBAL CONFIGURATION ---
        const CONFIG = {
            depthZ: -10, // Anchor depth for VFX
            pinchThreshold: 0.6,
            colors: {
                coreWhite: new THREE.Color(0xffffff),
                plasmaPurple: new THREE.Color(0x9d00ff),
                lightningCyan: new THREE.Color(0x00e5ff),
                lightningPurple: new THREE.Color(0xd400ff)
            },
            smoothing: 0.25 // Lower = smoother but slight delay. Higher = faster but jittery.
        };

        // --- GLOBAL VARIABLES ---
        let videoElement;
        let scene, camera, renderer, composer, clock;
        let bgPlane, videoTexture;
        let orb1, orb2, lightningEngine, particleSystem;
        
        const STATE = {
            hands: [],
            smoothedHands:[], // Used for cinematic smoothness
            isTracking: false,
            time: 0,
            cameraShake: 0
        };

        // --- HOLLYWOOD SHADER LIBRARY ---
        const NOISE_GLSL = `
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
                const vec2 C = vec2(1.0/6.0, 1.0/3.0); const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy)); vec3 x0 = v - i + dot(i, C.xxx);
                vec3 g = step(x0.yzx, x0.xyz); vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy); vec3 i2 = max(g.xyz, l.zxy);
                vec3 x1 = x0 - i1 + C.xxx; vec3 x2 = x0 - i2 + C.yyy; vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                vec3 ns = 0.142857142857 * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z); vec4 y_ = floor(j - 7.0 * x_);
                vec4 x = x_ * ns.x + ns.yyyy; vec4 y = y_ * ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y); vec4 b0 = vec4(x.xy, y.xy); vec4 b1 = vec4(x.zw, y.zw);
                vec4 s0 = floor(b0)*2.0 + 1.0; vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy; vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                vec3 p0 = vec3(a0.xy,h.x); vec3 p1 = vec3(a0.zw,h.y); vec3 p2 = vec3(a1.xy,h.z); vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
            }
        `;

        // --- VFX CLASSES ---

        class CinematicEnergyOrb {
            constructor(scene) {
                this.group = new THREE.Group();
                scene.add(this.group);

                // 1. Burning White Core
                const coreGeo = new THREE.IcosahedronGeometry(0.6, 16);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.9 });
                this.innerCore = new THREE.Mesh(coreGeo, coreMat);
                this.group.add(this.innerCore);

                // 2. Turbulent Plasma Shell
                const shellGeo = new THREE.IcosahedronGeometry(1.0, 64);
                const shellMat = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 },
                        uIntensity: { value: 0 },
                        uColor: { value: CONFIG.colors.plasmaPurple }
                    },
                    vertexShader: `
                        varying vec3 vNormal; varying vec3 vPos;
                        uniform float uTime; uniform float uIntensity;
                        ${NOISE_GLSL}
                        void main() {
                            vNormal = normalize(normalMatrix * normal); vPos = position;
                            float noise = snoise(position * 3.0 + uTime * 6.0);
                            vec3 displaced = position + normal * (noise * 0.25 * uIntensity);
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(displaced, 1.0);
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vNormal; varying vec3 vPos;
                        uniform float uTime; uniform float uIntensity; uniform vec3 uColor;
                        ${NOISE_GLSL}
                        void main() {
                            float noise = snoise(vPos * 5.0 - uTime * 4.0);
                            float fresnel = pow(1.0 - dot(vNormal, normalize(cameraPosition - vPos)), 1.5);
                            vec3 color = uColor + (noise * 0.5);
                            color += uColor * fresnel * 2.0;
                            gl_FragColor = vec4(color * (1.0 + uIntensity), 0.8 * fresnel);
                        }
                    `,
                    transparent: true, blending: THREE.AdditiveBlending, depthWrite: false, side: THREE.DoubleSide
                });
                this.plasmaShell = new THREE.Mesh(shellGeo, shellMat);
                this.group.add(this.plasmaShell);

                // 3. Anamorphic Glow Sprite
                const canvas = document.createElement('canvas');
                canvas.width = 256; canvas.height = 256;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(128,128,0, 128,128,128);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.1, 'rgba(0,229,255,0.8)');
                grad.addColorStop(0.4, 'rgba(157,0,255,0.4)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad; ctx.fillRect(0,0,256,256);
                
                const spriteMat = new THREE.SpriteMaterial({ 
                    map: new THREE.CanvasTexture(canvas), blending: THREE.AdditiveBlending, depthWrite: false
                });
                this.glow = new THREE.Sprite(spriteMat);
                this.group.add(this.glow);

                this.hide();
            }

            update(position, size, intensity, time) {
                this.group.visible = true;
                this.group.position.copy(position);
                
                // Physically responsive scaling
                const scale = Math.max(0.1, Math.min(size, 2.5));
                
                // When intensity goes up (pinching), the core shrinks and gets insanely bright
                const coreScale = scale * (1.0 - Math.min(intensity * 0.2, 0.8));
                this.innerCore.scale.setScalar(coreScale);
                
                this.plasmaShell.scale.setScalar(scale);
                this.glow.scale.setScalar(scale * 4.0 + intensity);

                this.plasmaShell.material.uniforms.uTime.value = time;
                this.plasmaShell.material.uniforms.uIntensity.value = intensity;
                
                // Rotate shell for chaotic feel
                this.plasmaShell.rotation.y += 0.05 * intensity;
                this.plasmaShell.rotation.z += 0.02 * intensity;
            }

            hide() { this.group.visible = false; }
        }

        class AdvancedLightningEngine {
            constructor(scene, maxBolts = 40, segments = 25) {
                this.group = new THREE.Group();
                scene.add(this.group);
                this.bolts =[];
                this.segments = segments;

                // Create a mix of Cyan and Purple lightning for depth
                for (let i = 0; i < maxBolts; i++) {
                    const isCore = i % 3 === 0; // 1 in 3 bolts is a bright core bolt
                    const color = isCore ? CONFIG.colors.coreWhite : (i % 2 === 0 ? CONFIG.colors.lightningCyan : CONFIG.colors.lightningPurple);
                    
                    const mat = new THREE.LineBasicMaterial({
                        color: color, 
                        transparent: true, 
                        opacity: isCore ? 1.0 : 0.6, 
                        blending: THREE.AdditiveBlending
                    });

                    const geo = new THREE.BufferGeometry();
                    geo.setAttribute('position', new THREE.BufferAttribute(new Float32Array(segments * 3), 3));
                    const line = new THREE.Line(geo, mat);
                    line.visible = false;
                    this.group.add(line);
                    this.bolts.push({ line, seed: Math.random() * 1000, isCore });
                }
            }

            hideAll() { this.bolts.forEach(b => b.line.visible = false); }

            // Generates complex jagged arcs
            drawBolt(index, start, end, intensity, time, chaosSpread) {
                if (index >= this.bolts.length) return;
                const bolt = this.bolts[index];
                bolt.line.visible = true;
                
                const pos = bolt.line.geometry.attributes.position.array;
                const dir = new THREE.Vector3().subVectors(end, start);
                const dist = dir.length();
                dir.normalize();

                const up = new THREE.Vector3(0, 1, 0);
                let right = new THREE.Vector3().crossVectors(dir, up);
                if (right.lengthSq() < 0.001) right.set(1,0,0);
                right.normalize();
                const realUp = new THREE.Vector3().crossVectors(right, dir).normalize();

                for (let i = 0; i < this.segments; i++) {
                    const t = i / (this.segments - 1);
                    const base = new THREE.Vector3().lerpVectors(start, end, t);
                    
                    if (i > 0 && i < this.segments - 1) {
                        const envelope = Math.sin(t * Math.PI); // Pinches ends
                        
                        const speed = time * (bolt.isCore ? 40.0 : 25.0);
                        const n1 = Math.sin(t * 25.0 + speed + bolt.seed);
                        const n2 = Math.cos(t * 20.0 - speed + bolt.seed * 1.5);
                        
                        // Core bolts jitter less, outer bolts jitter more
                        const jitterFactor = bolt.isCore ? 0.3 : 1.0;
                        const offset = envelope * chaosSpread * intensity * jitterFactor * (1.0 + dist * 0.1);
                        
                        base.add(right.clone().multiplyScalar(n1 * offset));
                        base.add(realUp.clone().multiplyScalar(n2 * offset));
                    }

                    pos[i*3] = base.x; pos[i*3+1] = base.y; pos[i*3+2] = base.z;
                }
                
                bolt.line.geometry.attributes.position.needsUpdate = true;
                bolt.line.material.opacity = bolt.isCore ? (0.8 + 0.2*Math.random()) : (0.3 + 0.4 * Math.random());
            }
        }

        // --- CORE SYSTEM SETUP ---

        function initSystem() {
            videoElement = document.getElementById('input-video');
            clock = new THREE.Clock();

            // 1. Scene & Camera Setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 0);

            // 2. High-End Renderer
            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.body.appendChild(renderer.domElement);

            // 3. Cinematic Bloom Post-Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), CONFIG.bloomStr, 0.7, 0.05);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 4. Background Video Projection
            videoTexture = new THREE.VideoTexture(videoElement);
            videoTexture.colorSpace = THREE.SRGBColorSpace;
            
            const depth = Math.abs(CONFIG.depthZ);
            const vFov = camera.fov * Math.PI / 180;
            const planeHeight = 2 * Math.tan(vFov / 2) * depth;
            const planeWidth = planeHeight * (window.innerWidth / window.innerHeight);

            bgPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(planeWidth, planeHeight),
                new THREE.MeshBasicMaterial({ map: videoTexture, depthWrite: false, color: 0xdddddd })
            );
            bgPlane.position.z = CONFIG.depthZ;
            scene.add(bgPlane);

            // 5. Instantiate VFX Engines
            orb1 = new CinematicEnergyOrb(scene);
            orb2 = new CinematicEnergyOrb(scene);
            lightningEngine = new AdvancedLightningEngine(scene, 40, 30);

            window.addEventListener('resize', onResize);

            // Start Hand Tracking
            startMediaPipe();
            animate();
        }

        function mapTo3D(landmark) {
            // Unproject from Screen to 3D exactly matching camera FOV
            const ndcX = (landmark.x * 2 - 1); 
            const ndcY = -(landmark.y * 2 - 1);
            
            const vec = new THREE.Vector3(ndcX, ndcY, 0.5);
            vec.unproject(camera);
            vec.sub(camera.position).normalize();
            
            const distance = (CONFIG.depthZ - camera.position.z) / vec.z;
            const pos = new THREE.Vector3().copy(camera.position).add(vec.multiplyScalar(distance));
            
            // Adjust Z based on hand depth
            pos.z += landmark.z * 15; 
            return pos;
        }

        function startMediaPipe() {
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults((results) => {
                if (!STATE.isTracking) {
                    STATE.isTracking = true;
                    const loader = document.getElementById('loading');
                    loader.style.opacity = 0;
                    setTimeout(() => loader.style.display = 'none', 800);
                }

                STATE.hands =[];
                if (results.multiHandLandmarks) {
                    for (const landmarks of results.multiHandLandmarks) {
                        const wrist = mapTo3D(landmarks[0]);
                        const thumb = mapTo3D(landmarks[4]);
                        const index = mapTo3D(landmarks[8]);
                        
                        // Exact mathematical anchoring
                        const pinchPoint = new THREE.Vector3().addVectors(thumb, index).multiplyScalar(0.5);
                        const dist = thumb.distanceTo(index);
                        const isPinching = dist < CONFIG.pinchThreshold;
                        
                        // Hand pointing direction
                        const dir = new THREE.Vector3().subVectors(pinchPoint, wrist).normalize();

                        STATE.hands.push({ pinchPoint, dist, isPinching, dir });
                    }
                }
            });

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 1280, height: 720
            });
            cameraUtils.start();
        }

        // --- MAIN RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            STATE.time = clock.getElapsedTime();

            orb1.hide(); orb2.hide(); lightningEngine.hideAll();
            STATE.cameraShake = 0;
            let hudText = "SYSTEM IDLE";

            // 1. Smooth Hand Coordinates (Exponential Moving Average)
            for (let i = 0; i < STATE.hands.length; i++) {
                if (!STATE.smoothedHands[i]) {
                    STATE.smoothedHands[i] = { 
                        pinchPoint: STATE.hands[i].pinchPoint.clone(), 
                        dist: STATE.hands[i].dist,
                        dir: STATE.hands[i].dir.clone()
                    };
                } else {
                    STATE.smoothedHands[i].pinchPoint.lerp(STATE.hands[i].pinchPoint, CONFIG.smoothing);
                    STATE.smoothedHands[i].dir.lerp(STATE.hands[i].dir, CONFIG.smoothing);
                    STATE.smoothedHands[i].dist += (STATE.hands[i].dist - STATE.smoothedHands[i].dist) * CONFIG.smoothing;
                }
            }
            // Cleanup lost hands
            if (STATE.hands.length < STATE.smoothedHands.length) {
                STATE.smoothedHands.length = STATE.hands.length;
            }

            // 2. VFX Logic
            if (STATE.smoothedHands.length === 1) {
                const h = STATE.smoothedHands[0];
                const rawH = STATE.hands[0]; // Need raw boolean
                
                // Natural scaling: far apart = large orb, close = small/dense
                const size = h.dist * 0.8; 
                // Intensity spikes to infinity as distance approaches 0
                const intensity = Math.min(4.0, 1.0 / (h.dist + 0.05));

                orb1.update(h.pinchPoint, size, intensity, STATE.time);

                if (rawH.isPinching) {
                    hudText = "FORCE DISCHARGE: ACTIVE";
                    STATE.cameraShake = 0.05; // Shake camera slightly
                    
                    // Shoot multiple bolts FORWARD out of the hand
                    for(let i=0; i<8; i++) {
                        const spread = 2.0; 
                        const offset = new THREE.Vector3((Math.random()-0.5)*spread, (Math.random()-0.5)*spread, (Math.random()-0.5)*spread);
                        const endDir = h.dir.clone().add(offset).normalize();
                        
                        const length = 5.0 + Math.random() * 5.0; // Reach out far
                        const endPos = h.pinchPoint.clone().add(endDir.multiplyScalar(length));
                        
                        // intensity = 2.0, chaosSpread = 0.4
                        lightningEngine.drawBolt(i, h.pinchPoint, endPos, 2.0, STATE.time, 0.4);
                    }
                } else {
                    hudText = "ORB MANIPULATION";
                }

            } else if (STATE.smoothedHands.length === 2) {
                const h1 = STATE.smoothedHands[0];
                const h2 = STATE.smoothedHands[1];
                const rawH1 = STATE.hands[0];
                const rawH2 = STATE.hands[1];

                if (rawH1.isPinching && rawH2.isPinching) {
                    // --- DUAL HAND LIGHTNING BRIDGE ---
                    hudText = "ENERGY TETHER: LOCKED";
                    const bridgeDist = h1.pinchPoint.distanceTo(h2.pinchPoint);
                    STATE.cameraShake = Math.min(0.2, bridgeDist * 0.02); // Shake more as it stretches
                    
                    // Scale number of strands based on physical distance
                    const activeBolts = Math.floor(Math.min(40, Math.max(5, bridgeDist * 3.5)));
                    
                    // Intensity is max when hands are close
                    const intensity = Math.min(5.0, 8.0 / (bridgeDist + 0.5));
                    
                    for (let i = 0; i < activeBolts; i++) {
                        // Thicker chaos envelope when stretched
                        const chaos = 0.15 + bridgeDist * 0.06; 
                        lightningEngine.drawBolt(i, h1.pinchPoint, h2.pinchPoint, intensity, STATE.time, chaos);
                    }

                    // Intense anchor points
                    orb1.update(h1.pinchPoint, 0.2, 4.0, STATE.time);
                    orb2.update(h2.pinchPoint, 0.2, 4.0, STATE.time);

                } else {
                    hudText = "DUAL SYNC";
                    orb1.update(h1.pinchPoint, h1.dist * 0.8, Math.min(2.0, 0.8 / (h1.dist + 0.05)), STATE.time);
                    orb2.update(h2.pinchPoint, h2.dist * 0.8, Math.min(2.0, 0.8 / (h2.dist + 0.05)), STATE.time);
                }
            }

            // Apply Camera Shake
            if (STATE.cameraShake > 0) {
                camera.position.x = (Math.random() - 0.5) * STATE.cameraShake;
                camera.position.y = (Math.random() - 0.5) * STATE.cameraShake;
            } else {
                camera.position.set(0, 0, 0);
            }

            document.getElementById('hud').innerText = hudText;
            composer.render();
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            
            const depth = Math.abs(CONFIG.depthZ);
            const vFov = camera.fov * Math.PI / 180;
            const planeHeight = 2 * Math.tan(vFov / 2) * depth;
            const planeWidth = planeHeight * (window.innerWidth / window.innerHeight);
            bgPlane.geometry.dispose();
            bgPlane.geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
        }

        // Boot
        initSystem();

    </script>
</body>
</html>
