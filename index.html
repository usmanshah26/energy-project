<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telekinetic Plasma & Lightning VFX</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #020005; font-family: 'Arial', sans-serif; }
        /* ScaleX(-1) mirrors the canvas so your movements match what you see exactly */
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 2; transform: scaleX(-1); }
        video { display: none; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00e5ff; font-size: 1.2rem; letter-spacing: 4px; text-transform: uppercase;
            text-shadow: 0 0 15px #00e5ff; display: flex; flex-direction: column; align-items: center;
            background: rgba(0,0,0,0.8); padding: 40px; border-radius: 10px; border: 1px solid #00e5ff;
        }

        .spinner {
            width: 40px; height: 40px; border: 3px solid transparent; border-top: 3px solid #bd00ff;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #diagnostics {
            position: absolute; bottom: 20px; left: 20px; color: rgba(255,255,255,0.5);
            font-size: 10px; font-family: monospace; white-space: pre;
        }
    </style>

    <!-- MediaPipe dependencies via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="ui-layer">
        <div id="loading">
            <div class="spinner"></div>
            <div id="loading-text">Calibrating Neural Sensors...</div>
        </div>
        <div id="diagnostics"></div>
    </div>

    <video id="input-video" playsinline></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- CONFIGURATION ---
        const CONFIG = {
            depthPlane: -8, // Z-depth to anchor the VFX to
            pinchThreshold: 0.4, // Distance between thumb/index to trigger "pinch" state
            colors: {
                core: new THREE.Color(0xffffff),
                plasma: new THREE.Color(0x9d00ff), // Deep Violet
                lightning: new THREE.Color(0x00e5ff), // Intense Cyan
                spark: new THREE.Color(0xff00cc) // Pinkish spark
            },
            bloom: { strength: 3.5, radius: 0.8, threshold: 0.1 }
        };

        // Global State
        const STATE = {
            hands:[],
            cameraActive: false,
            time: 0
        };

        // Three.js Globals
        let scene, camera, renderer, composer, clock;
        let videoTexture, bgPlane;

        // --- SHADER CHUNKS ---
        const NOISE_GLSL = `
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
                const vec2 C = vec2(1.0/6.0, 1.0/3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy));
                vec3 x0 = v - i + dot(i, C.xxx);
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy);
                vec3 i2 = max(g.xyz, l.zxy);
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute(permute(permute(i.z + vec4(0.0, i1.z, i2.z, 1.0)) + i.y + vec4(0.0, i1.y, i2.y, 1.0)) + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                float n_ = 0.142857142857;
                vec3 ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_);
                vec4 x = x_ * ns.x + ns.yyyy;
                vec4 y = y_ * ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4(x.xy, y.xy);
                vec4 b1 = vec4(x.zw, y.zw);
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
            }
        `;

        // --- CLASSES FOR VISUAL EFFECTS ---

        // 1. Plasma Core (Volumetric Energy Orb)
        class PlasmaCore {
            constructor(scene) {
                const geo = new THREE.IcosahedronGeometry(1, 64);
                const mat = new THREE.ShaderMaterial({
                    uniforms: {
                        uTime: { value: 0 },
                        uIntensity: { value: 0 },
                        uColorCore: { value: CONFIG.colors.core },
                        uColorPlasma: { value: CONFIG.colors.plasma }
                    },
                    vertexShader: `
                        varying vec3 vNormal;
                        varying vec3 vPos;
                        uniform float uTime;
                        uniform float uIntensity;
                        ${NOISE_GLSL}
                        void main() {
                            vNormal = normalize(normalMatrix * normal);
                            vPos = position;
                            // Vertex displacement based on intensity and noise
                            float noise = snoise(position * 3.0 + uTime * 5.0);
                            vec3 displaced = position + normal * (noise * 0.2 * uIntensity);
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(displaced, 1.0);
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vNormal;
                        varying vec3 vPos;
                        uniform float uTime;
                        uniform float uIntensity;
                        uniform vec3 uColorCore;
                        uniform vec3 uColorPlasma;
                        ${NOISE_GLSL}
                        void main() {
                            float noise = snoise(vPos * 5.0 - uTime * 3.0);
                            vec3 viewDir = normalize(cameraPosition - vPos);
                            float fresnel = pow(1.0 - dot(vNormal, viewDir), 2.0);
                            
                            // Blend from core white to plasma purple
                            vec3 color = mix(uColorPlasma, uColorCore, noise * 0.5 + 0.5);
                            color += uColorPlasma * fresnel * 2.0;
                            
                            // Boost brightness based on pinch intensity
                            color *= (1.0 + uIntensity * 2.0);
                            
                            gl_FragColor = vec4(color, 1.0);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                
                this.mesh = new THREE.Mesh(geo, mat);
                this.mesh.visible = false;
                scene.add(this.mesh);
                
                // Add soft outer glow
                const spriteMat = new THREE.SpriteMaterial({ 
                    map: this.createGlowTexture(), 
                    color: CONFIG.colors.plasma, 
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    opacity: 0.6
                });
                this.glow = new THREE.Sprite(spriteMat);
                this.mesh.add(this.glow);
            }

            createGlowTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 128; canvas.height = 128;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(64,64,0, 64,64,64);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,128,128);
                return new THREE.CanvasTexture(canvas);
            }

            update(position, size, intensity, time) {
                this.mesh.visible = true;
                // Smooth follow
                this.mesh.position.lerp(position, 0.4);
                
                // Scale dynamically (farther fingers = larger orb)
                const targetScale = Math.max(0.1, size);
                this.mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.3);
                this.glow.scale.set(targetScale*4, targetScale*4, 1);

                this.mesh.material.uniforms.uTime.value = time;
                this.mesh.material.uniforms.uIntensity.value = intensity;
            }

            hide() {
                this.mesh.visible = false;
            }
        }

        // 2. Procedural Lightning Engine (Handles both single directional & dual bridges)
        class LightningEngine {
            constructor(scene, maxStrands = 20, segments = 30) {
                this.group = new THREE.Group();
                scene.add(this.group);
                this.strands =[];
                this.segments = segments;

                const mat = new THREE.LineBasicMaterial({
                    color: CONFIG.colors.lightning,
                    transparent: true,
                    opacity: 0.9,
                    blending: THREE.AdditiveBlending
                });

                for (let i = 0; i < maxStrands; i++) {
                    const geo = new THREE.BufferGeometry();
                    const positions = new Float32Array(segments * 3);
                    geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    const line = new THREE.Line(geo, mat);
                    line.visible = false;
                    this.group.add(line);
                    this.strands.push({ line, seed: Math.random() * 100 });
                }
            }

            // Simple pseudo-random for displacement
            hash(n) { return Math.sin(n) * 43758.5453123 - Math.floor(Math.sin(n) * 43758.5453123); }

            drawBolt(index, start, end, intensity, time, thicknessVariance) {
                if (index >= this.strands.length) return;
                const strand = this.strands[index];
                strand.line.visible = true;
                
                const pos = strand.line.geometry.attributes.position.array;
                const dir = new THREE.Vector3().subVectors(end, start);
                const length = dir.length();
                dir.normalize();

                // Find orthogonal basis vectors to push the lightning sideways
                const up = new THREE.Vector3(0, 1, 0);
                let right = new THREE.Vector3().crossVectors(dir, up);
                if (right.lengthSq() < 0.001) right.set(1,0,0); // fallback if parallel
                right.normalize();
                const realUp = new THREE.Vector3().crossVectors(right, dir).normalize();

                for (let i = 0; i < this.segments; i++) {
                    const t = i / (this.segments - 1);
                    const basePoint = new THREE.Vector3().lerpVectors(start, end, t);
                    
                    if (i > 0 && i < this.segments - 1) {
                        // Envelope ensures it connects exactly at start and end
                        const envelope = Math.sin(t * Math.PI); 
                        
                        // High-frequency jitter
                        const freq = 15.0;
                        const speed = time * 20.0;
                        const n1 = (this.hash(t * freq + speed + strand.seed) - 0.5) * 2.0;
                        const n2 = (this.hash(t * freq - speed + strand.seed + 10) - 0.5) * 2.0;
                        
                        // Scale jitter by intensity and distance
                        const amplitude = envelope * intensity * thicknessVariance * (1.0 + length * 0.1);

                        basePoint.add(right.clone().multiplyScalar(n1 * amplitude));
                        basePoint.add(realUp.clone().multiplyScalar(n2 * amplitude));
                    }

                    pos[i*3] = basePoint.x;
                    pos[i*3+1] = basePoint.y;
                    pos[i*3+2] = basePoint.z;
                }
                
                strand.line.geometry.attributes.position.needsUpdate = true;
                
                // Flicker opacity
                strand.line.material.opacity = 0.5 + 0.5 * Math.random();
            }

            hideAll() {
                this.strands.forEach(s => s.line.visible = false);
            }
        }

        // --- CORE SYSTEM SETUP ---

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 0; // Camera at origin. We draw things in negative Z.

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.body.appendChild(renderer.domElement);

            // Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                CONFIG.bloom.strength, CONFIG.bloom.radius, CONFIG.bloom.threshold
            );
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Background Video Plane
            videoElement = document.getElementById('input-video');
            videoTexture = new THREE.VideoTexture(videoElement);
            videoTexture.colorSpace = THREE.SRGBColorSpace;
            
            // Calculate size of plane at depth to perfectly fill screen
            const depth = Math.abs(CONFIG.depthPlane - camera.position.z);
            const vFov = camera.fov * Math.PI / 180;
            const planeHeight = 2 * Math.tan(vFov / 2) * depth;
            const planeWidth = planeHeight * (window.innerWidth / window.innerHeight);

            bgPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(planeWidth, planeHeight),
                new THREE.MeshBasicMaterial({ map: videoTexture, depthWrite: false, color: 0xcccccc }) // slightly darkened
            );
            bgPlane.position.z = CONFIG.depthPlane;
            scene.add(bgPlane);

            window.addEventListener('resize', onWindowResize);
        }

        // Project MediaPipe normalized coords (0-1) to precise 3D World space matching the camera
        function mapToWorld(landmark) {
            // MediaPipe: x=0 is left of image. Because we scaleX(-1) the canvas,
            // x=0 is rendered on the right side of the physical screen.
            // To align Three.js coords with the mirrored canvas, we use standard projection
            // but map x as (x * 2 - 1). The scaleX(-1) handles the visual flip.
            
            const ndcX = (landmark.x * 2 - 1); 
            const ndcY = -(landmark.y * 2 - 1);
            
            // Unproject from screen plane to world ray
            const vec = new THREE.Vector3(ndcX, ndcY, 0.5);
            vec.unproject(camera);
            vec.sub(camera.position).normalize();
            
            // Find intersection at specific depth plane
            const distance = (CONFIG.depthPlane - camera.position.z) / vec.z;
            const pos = new THREE.Vector3().copy(camera.position).add(vec.multiplyScalar(distance));
            
            // Add native Z depth relative to the hand
            pos.z += landmark.z * 10; 
            
            return pos;
        }

        function initMediaPipe() {
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1, // 1 for better precision
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults((results) => {
                if(!STATE.cameraActive) {
                    STATE.cameraActive = true;
                    document.getElementById('loading').style.display = 'none';
                }

                STATE.hands =[];
                if (results.multiHandLandmarks) {
                    for (const landmarks of results.multiHandLandmarks) {
                        // Extract specific landmarks
                        const wrist = mapToWorld(landmarks[0]);
                        const thumbTip = mapToWorld(landmarks[4]);
                        const indexTip = mapToWorld(landmarks[8]);
                        
                        // Exact midpoint between thumb and index
                        const pinchPoint = new THREE.Vector3().addVectors(thumbTip, indexTip).multiplyScalar(0.5);
                        
                        // Distance determines pinch state and scale
                        const dist = thumbTip.distanceTo(indexTip);
                        const isPinching = dist < CONFIG.pinchThreshold;

                        // Calculate Hand Forward Direction (Wrist -> Pinch Point)
                        const handDir = new THREE.Vector3().subVectors(pinchPoint, wrist).normalize();

                        STATE.hands.push({
                            wrist, thumbTip, indexTip, pinchPoint, dist, isPinching, handDir
                        });
                    }
                }
            });

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 1280, height: 720
            });
            cameraUtils.start();
        }

        // --- RENDER LOOP & LOGIC ---

        let orb1, orb2, lightning;

        function startSystem() {
            initThree();
            clock = new THREE.Clock();
            
            orb1 = new PlasmaCore(scene);
            orb2 = new PlasmaCore(scene);
            lightning = new LightningEngine(scene, 30, 40); // Max 30 strands, 40 segments each
            
            initMediaPipe();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            STATE.time = clock.getElapsedTime();
            const dt = clock.getDelta();

            // Reset VFX
            orb1.hide();
            orb2.hide();
            lightning.hideAll();
            
            let diagText = "HANDS DETECTED: 0";

            if (STATE.hands.length === 1) {
                diagText = "HANDS DETECTED: 1 - SINGLE MODE";
                const h = STATE.hands[0];
                
                // --- SINGLE HAND LOGIC ---
                // Orb exactly at midpoint. Scale based on distance.
                // Closer fingers = smaller orb, higher intensity.
                // Farther fingers = larger orb, lower intensity.
                
                const size = h.dist * 0.8;
                // Inverse relationship for intensity: close = bright. 
                // Clamp to prevent infinity.
                const intensity = Math.min(2.0, 1.0 / (h.dist + 0.1)); 
                
                orb1.update(h.pinchPoint, size, intensity, STATE.time);

                if (h.isPinching) {
                    diagText += " [PINCH ACTIVE - CHARGING]";
                    
                    // Lightning shoots out from pinch point in hand direction
                    // Generate 5-6 strands shooting forward
                    for(let i=0; i<6; i++) {
                        // End point is forward + some outward spread
                        const spread = 2.0;
                        const targetDir = h.handDir.clone()
                            .add(new THREE.Vector3((Math.random()-0.5)*spread, (Math.random()-0.5)*spread, (Math.random()-0.5)*spread).multiplyScalar(0.3))
                            .normalize();
                        
                        const length = 3.0 + Math.random() * 2.0; // Shoot out 3-5 units
                        const endPoint = h.pinchPoint.clone().add(targetDir.multiplyScalar(length));
                        
                        // Draw bolt. High intensity. Thin variance.
                        lightning.drawBolt(i, h.pinchPoint, endPoint, 1.5, STATE.time, 0.2);
                    }
                }

            } else if (STATE.hands.length === 2) {
                diagText = "HANDS DETECTED: 2";
                const h1 = STATE.hands[0];
                const h2 = STATE.hands[1];

                // --- TWO HAND LOGIC ---
                if (h1.isPinching && h2.isPinching) {
                    diagText += "[DUAL PINCH - LIGHTNING BRIDGE]";
                    // Both pinching: Create absolute bridge between pinchPoint 1 and 2
                    
                    const bridgeDist = h1.pinchPoint.distanceTo(h2.pinchPoint);
                    
                    // Dynamic strand count based on distance.
                    // Farther = more stretched, needs more strands to look voluminous.
                    // Closer = fewer, tighter strands.
                    const activeStrands = Math.floor(Math.min(20, Math.max(3, bridgeDist * 1.5)));
                    
                    // The closer they are, the more violent/intense the jitter.
                    const intensity = Math.min(3.0, 5.0 / (bridgeDist + 0.5));
                    
                    for (let i = 0; i < activeStrands; i++) {
                        // Variance increases as distance increases to create a "thick wire bundle" look
                        const variance = 0.1 + bridgeDist * 0.05; 
                        lightning.drawBolt(i, h1.pinchPoint, h2.pinchPoint, intensity, STATE.time, variance);
                    }
                    
                    // Add small intense orbs at the anchor points
                    orb1.update(h1.pinchPoint, 0.2, 2.0, STATE.time);
                    orb2.update(h2.pinchPoint, 0.2, 2.0, STATE.time);

                } else {
                    diagText += " [NO SYNC]";
                    // Fallback to two individual open hands
                    orb1.update(h1.pinchPoint, h1.dist * 0.8, Math.min(2.0, 1.0 / (h1.dist + 0.1)), STATE.time);
                    orb2.update(h2.pinchPoint, h2.dist * 0.8, Math.min(2.0, 1.0 / (h2.dist + 0.1)), STATE.time);
                }
            }

            document.getElementById('diagnostics').innerText = diagText;

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            
            // Recalculate background plane size
            const depth = Math.abs(CONFIG.depthPlane - camera.position.z);
            const vFov = camera.fov * Math.PI / 180;
            const planeHeight = 2 * Math.tan(vFov / 2) * depth;
            const planeWidth = planeHeight * (window.innerWidth / window.innerHeight);
            bgPlane.geometry.dispose();
            bgPlane.geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
        }

        // Boot
        startSystem();

    </script>
</body>
</html>
