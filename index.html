<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cinematic Hand Energy VFX</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 2; transform: scaleX(-1); } /* Mirror for self-view */
        video { display: none; } /* Hidden, processed by Three.js */
        
        #ui-layer {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            color: #00ffcc; text-shadow: 0 0 10px #00ffcc;
            pointer-events: none;
            mix-blend-mode: screen;
        }
        .hud-text { font-size: 14px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .hud-value { font-weight: bold; font-size: 18px; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px; z-index: 100;
            text-align: center;
        }
        .loader {
            border: 4px solid #333; border-top: 4px solid #b026ff;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- MediaPipe Dependencies (Global Scope for simplicity with WASM) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Import Maps for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading">
        <div class="loader"></div>
        <div>INITIALIZING NEURAL LINK...</div>
    </div>

    <div id="ui-layer">
        <div class="hud-text">ENERGY OUTPUT: <span id="energy-val" class="hud-value">0%</span></div>
        <div class="hud-text">GESTURE: <span id="gesture-val" class="hud-value">DETECTING...</span></div>
    </div>

    <!-- Video element for MediaPipe input -->
    <video id="input-video" playsinline></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';

        // --- CONFIGURATION ---
        const CONFIG = {
            particles: 6000,
            baseColor: new THREE.Color(0x5a00ff), // Deep Purple
            coreColor: new THREE.Color(0xffffff), // White Hot
            accentColor: new THREE.Color(0xff0055), // Reddish Pink (Hollow Purple mix)
            bloomStrength: 2.2,
            bloomRadius: 0.8,
            bloomThreshold: 0.1,
            cameraShakeDecay: 0.95
        };

        // --- STATE MACHINE ---
        const STATE = {
            handDetected: false,
            gesture: 'IDLE', // IDLE, CHARGE, EXPLODE, WAVE, PINCH
            position: new THREE.Vector3(0, 0, 0),
            smoothPosition: new THREE.Vector3(0, 0, 0),
            pinchDistance: 1.0,
            chargeLevel: 0.0,
            shakeIntensity: 0.0
        };

        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, composer;
        let plasmaOrb, particleSystem, lightningGroup, shockwaveRing, videoPlane;
        let clock = new THREE.Clock();

        // --- SHADER CHUNKS (NOISE) ---
        const noiseGLSL = `
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
                const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 = v - i + dot(i, C.xxx) ;
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute( permute( permute(
                        i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                        + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                        + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                float n_ = 0.142857142857;
                vec3  ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
            }
        `;

        // --- INIT THREE.JS ---
        function initScene() {
            // 1. Scene & Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 5;

            // 2. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Optimize perf
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            document.body.appendChild(renderer.domElement);

            // 3. Post Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                CONFIG.bloomStrength,
                CONFIG.bloomRadius,
                CONFIG.bloomThreshold
            );
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 4. Background Video Plane
            const video = document.getElementById('input-video');
            const videoTexture = new THREE.VideoTexture(video);
            videoTexture.colorSpace = THREE.SRGBColorSpace;
            
            // Adjust geometry to match aspect ratio
            const geometry = new THREE.PlaneGeometry(16, 9);
            geometry.scale(1.4, 1.4, 1.0); // Overscan to cover
            const material = new THREE.MeshBasicMaterial({ map: videoTexture, depthWrite: false });
            videoPlane = new THREE.Mesh(geometry, material);
            videoPlane.position.z = -10;
            scene.add(videoPlane);

            createVFX();
            
            window.addEventListener('resize', onWindowResize, false);
        }

        function createVFX() {
            // --- A. Plasma Orb (The Core) ---
            const coreGeo = new THREE.IcosahedronGeometry(1, 40);
            const coreMat = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uColorA: { value: CONFIG.baseColor },
                    uColorB: { value: CONFIG.accentColor },
                    uIntensity: { value: 1.0 }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uIntensity;
                    varying vec3 vNormal;
                    varying float vNoise;
                    ${noiseGLSL}

                    void main() {
                        vNormal = normal;
                        float noise = snoise(position * 2.0 + uTime * 1.5);
                        vNoise = noise;
                        vec3 pos = position + normal * (noise * 0.2 * uIntensity);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColorA;
                    uniform vec3 uColorB;
                    uniform float uIntensity;
                    varying vec3 vNormal;
                    varying float vNoise;

                    void main() {
                        vec3 viewDir = normalize(cameraPosition - vNormal); // Approximation
                        float fresnel = pow(1.0 - dot(vNormal, vec3(0.0,0.0,1.0)), 2.0); // Simplified view
                        
                        vec3 color = mix(uColorA, uColorB, vNoise * 0.5 + 0.5);
                        color += vec3(1.0) * fresnel * uIntensity;
                        
                        // Core is brighter
                        gl_FragColor = vec4(color, 0.9);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            plasmaOrb = new THREE.Mesh(coreGeo, coreMat);
            scene.add(plasmaOrb);

            // --- B. Particle System (Debris) ---
            const pCount = CONFIG.particles;
            const pGeo = new THREE.BufferGeometry();
            const pPos = new Float32Array(pCount * 3);
            const pSize = new Float32Array(pCount);
            const pSpeed = new Float32Array(pCount);

            for (let i = 0; i < pCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = 1.5 + Math.random() * 3;
                
                pPos[i*3] = r * Math.sin(phi) * Math.cos(theta);
                pPos[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                pPos[i*3+2] = r * Math.cos(phi);
                
                pSize[i] = Math.random();
                pSpeed[i] = 0.5 + Math.random();
            }

            pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
            pGeo.setAttribute('size', new THREE.BufferAttribute(pSize, 1));
            pGeo.setAttribute('speed', new THREE.BufferAttribute(pSpeed, 1));

            const pMat = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uColor: { value: CONFIG.baseColor },
                    uBurst: { value: 0.0 }
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uBurst;
                    attribute float size;
                    attribute float speed;
                    varying float vAlpha;
                    
                    void main() {
                        vec3 pos = position;
                        
                        // Orbit Rotation
                        float angle = uTime * speed * 0.2;
                        float s = sin(angle);
                        float c = cos(angle);
                        float x = pos.x * c - pos.z * s;
                        float z = pos.x * s + pos.z * c;
                        pos.x = x;
                        pos.z = z;

                        // Burst Logic (Explosion)
                        pos += normalize(position) * uBurst * 10.0 * speed;

                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_Position = projectionMatrix * mvPosition;
                        gl_PointSize = (10.0 * size + uBurst * 20.0) * (1.0 / -mvPosition.z);
                        
                        vAlpha = 1.0 - smoothstep(5.0, 15.0, length(pos));
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColor;
                    varying float vAlpha;
                    void main() {
                        vec2 xy = gl_PointCoord.xy - vec2(0.5);
                        float d = length(xy);
                        if (d > 0.5) discard;
                        gl_FragColor = vec4(uColor + 0.5, vAlpha * (1.0 - d*2.0));
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            particleSystem = new THREE.Points(pGeo, pMat);
            scene.add(particleSystem);

            // --- C. Lightning Arcs ---
            const lGeo = new THREE.TorusGeometry(1.2, 0.05, 8, 50);
            const lMat = new THREE.ShaderMaterial({
                uniforms: { uTime: { value: 0 }, uColor: { value: new THREE.Color(0xaaffff) } },
                vertexShader: `
                    uniform float uTime;
                    varying vec2 vUv;
                    ${noiseGLSL}
                    void main() {
                        vUv = uv;
                        vec3 pos = position;
                        float offset = snoise(pos * 5.0 + uTime * 10.0);
                        pos += normal * offset * 0.2;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColor;
                    void main() { gl_FragColor = vec4(uColor, 0.8); }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            
            lightningGroup = new THREE.Group();
            for(let i=0; i<3; i++) {
                let mesh = new THREE.Mesh(lGeo, lMat.clone());
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                lightningGroup.add(mesh);
            }
            scene.add(lightningGroup);

            // --- D. Shockwave Ring ---
            const sGeo = new THREE.RingGeometry(0.5, 1.0, 64);
            const sMat = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, side: THREE.DoubleSide, transparent: true, opacity: 0.0, blending: THREE.AdditiveBlending 
            });
            shockwaveRing = new THREE.Mesh(sGeo, sMat);
            scene.add(shockwaveRing);
        }

        // --- GESTURE LOGIC & MEDIAPIPE ---
        function onResults(results) {
            document.getElementById('loading').style.display = 'none';

            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                STATE.handDetected = false;
                STATE.chargeLevel = THREE.MathUtils.lerp(STATE.chargeLevel, 0, 0.1);
                return;
            }

            const landmarks = results.multiHandLandmarks[0]; // Use first hand
            STATE.handDetected = true;

            // 1. Map Coordinates (0-1) to World Space
            // MediaPipe: x (0 left, 1 right), y (0 top, 1 bottom)
            // Three.js: 0,0 is center
            // Mirror X because we flipped canvas
            const palm = landmarks[0]; // Wrist
            const indexTip = landmarks[8];
            const thumbTip = landmarks[4];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];

            // Calculate Position
            const vectorX = (0.5 - indexTip.x) * 12; // Scale factor for screen width
            const vectorY = (0.5 - indexTip.y) * 8;  // Scale factor for screen height
            // Simple depth approx based on wrist vs middle finger scale (or just fixed for demo)
            const depth = -Math.abs(palm.z) * 10; 
            
            STATE.position.set(vectorX, vectorY, 0);

            // 2. Gesture Recognition
            
            // Distance calculations
            const pinchDist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
            const fistCheck = (middleTip.y > landmarks[9].y) && (ringTip.y > landmarks[13].y) && (pinkyTip.y > landmarks[17].y);
            
            STATE.pinchDistance = pinchDist;

            // State Machine Transition
            if (fistCheck && STATE.chargeLevel > 0.5) {
                STATE.gesture = 'EXPLODE';
            } else if (pinchDist < 0.05) {
                STATE.gesture = 'PINCH'; // Charging
            } else if (pinchDist > 0.1 && !fistCheck) {
                STATE.gesture = 'IDLE';
            }

            // UI Update
            document.getElementById('gesture-val').innerText = STATE.gesture;
            document.getElementById('energy-val').innerText = Math.floor(STATE.chargeLevel * 100) + "%";
        }

        // --- MAIN LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            const dt = clock.getDelta();
            const time = clock.getElapsedTime();

            // 1. Logic Update
            STATE.smoothPosition.lerp(STATE.position, 0.1); // Smooth movement

            if (STATE.handDetected) {
                // Move effects to hand
                plasmaOrb.position.copy(STATE.smoothPosition);
                lightningGroup.position.copy(STATE.smoothPosition);
                particleSystem.position.copy(STATE.smoothPosition);
                shockwaveRing.position.copy(STATE.smoothPosition);

                // Handle States
                if (STATE.gesture === 'PINCH') {
                    STATE.chargeLevel = Math.min(STATE.chargeLevel + dt * 0.5, 1.0);
                    // Shake effect
                    STATE.smoothPosition.x += (Math.random() - 0.5) * 0.1;
                    STATE.smoothPosition.y += (Math.random() - 0.5) * 0.1;
                } else if (STATE.gesture === 'EXPLODE') {
                    STATE.chargeLevel = Math.max(STATE.chargeLevel - dt * 2.0, 0.0);
                    STATE.shakeIntensity = 1.0;
                    
                    // Trigger Shockwave
                    shockwaveRing.scale.addScalar(dt * 20.0);
                    shockwaveRing.material.opacity = STATE.chargeLevel; // Fade out
                    
                    if(shockwaveRing.scale.x > 10) shockwaveRing.scale.set(1,1,1); // Reset logic simplified
                } else {
                    // IDLE decay
                    STATE.chargeLevel = Math.max(STATE.chargeLevel - dt * 0.2, 0.1);
                    shockwaveRing.material.opacity = 0;
                    shockwaveRing.scale.set(0.1, 0.1, 0.1);
                }
            } else {
                // Hide if no hand
                plasmaOrb.scale.setScalar(0);
            }

            // 2. Visual Updates based on Charge Level
            const scale = 0.5 + STATE.chargeLevel * 1.5;
            plasmaOrb.scale.lerp(new THREE.Vector3(scale, scale, scale), 0.1);
            
            // Shader Uniforms
            plasmaOrb.material.uniforms.uTime.value = time;
            plasmaOrb.material.uniforms.uIntensity.value = 1.0 + STATE.chargeLevel * 3.0;

            lightningGroup.children.forEach(mesh => {
                mesh.material.uniforms.uTime.value = time;
                mesh.visible = STATE.chargeLevel > 0.2;
                mesh.scale.setScalar(scale * 1.2);
                mesh.rotation.z += dt * 2.0;
            });

            particleSystem.material.uniforms.uTime.value = time;
            particleSystem.material.uniforms.uBurst.value = (STATE.gesture === 'EXPLODE') ? 1.0 : 0.0;
            
            // Color Shift (Blue -> Purple -> Red)
            const currentColor = new THREE.Color().lerpColors(CONFIG.baseColor, CONFIG.accentColor, STATE.chargeLevel);
            plasmaOrb.material.uniforms.uColorA.value = currentColor;
            particleSystem.material.uniforms.uColor.value = currentColor;

            // 3. Camera Shake
            if (STATE.shakeIntensity > 0.01) {
                const shake = STATE.shakeIntensity * 0.2;
                camera.position.x = (Math.random() - 0.5) * shake;
                camera.position.y = (Math.random() - 0.5) * shake;
                STATE.shakeIntensity *= CONFIG.cameraShakeDecay;
            } else {
                camera.position.set(0, 0, 5);
            }

            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- SETUP MEDIAPIPE ---
        const videoElement = document.getElementById('input-video');
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });

        // Initialize
        initScene();
        cameraUtils.start();
        animate();

    </script>
</body>
</html>
